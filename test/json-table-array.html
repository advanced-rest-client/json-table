<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

    <!-- <link rel="import" href="../../fetch-polyfill/fetch-polyfill.html"> -->
    <script type="module" src="../json-table-array.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <json-table-array paginate></json-table-array>
      </template>
    </test-fixture>

    <script type="module">
    suite('basic', function() {
      let element;
      let jsonData;

      suiteSetup(function(done) {
        fetch('../demo/example.json')
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            return Promise.reject(new Error('Request error'));
          }
        })
        .then(function(json) {
          jsonData = json;
          done();
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      setup(function() {
        element = fixture('basic');
        element.json = jsonData;
      });

      test('columns property should be set', function() {
        assert.isArray(element.columns, 'columns property is an array');
        const columns = ['_id', 'index', 'guid', 'isActive', 'balance', 'picture', 'age',
          'eyeColor', 'name', 'company', 'email', 'phone', 'address', 'about', 'registered',
          'latitude', 'longitude', 'tags', 'range', 'friends', 'greeting', 'favoriteFruit'];
        assert.deepEqual(element.columns, columns, 'columns equals list of columns');
      });

      test('hasColumns property should be set', function() {
        assert.isTrue(element.hasColumns);
      });

      test('display property should be set', function() {
        assert.isArray(element.display, 'display is an array');
        // check just the first item for model check
        const item = element.display[0];
        assert.isTrue(item.isObject, 'item.isObject equals true');
      });

      test('startItemLabel should equal 1', function() {
        assert.equal(element.startItemLabel, 1);
      });

      test('endItemLabel should equal itemsPerPage', function() {
        assert.equal(element.endItemLabel, element.itemsPerPage);
      });

      test('maxItemsLabel should size of the JSON - 1', function() {
        assert.equal(element.maxItemsLabel, jsonData.length - 1);
      });

      test('nextPage renders the next page', function() {
        element.nextPage();
        assert.equal(element.startItemLabel, element.itemsPerPage + 1,
          'startItemLabel equals itemsPerPage + 1');
        const startIndex = 1 * element.itemsPerPage;

        assert.equal(element.endItemLabel, startIndex + element.itemsPerPage,
          'startItemLabel equals startIndex + itemsPerPage');
      });
    });

    suite('_jsonChanged()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Resets display when no value', () => {
        element._setDisplay('test');
        element._jsonChanged();
        assert.isUndefined(element.display);
      });

      test('Resets columns when no value', () => {
        element._setColumns('test');
        element._jsonChanged();
        assert.isUndefined(element.columns);
      });

      test('Sets columns property', () => {
        const json = [{test: true}];
        element._jsonChanged(json);
        assert.deepEqual(element.columns, ['test']);
      });
    });

    suite('_computeDisplay()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Does nothing when no json', () => {
        element._computeDisplay();
        assert.isUndefined(element.display);
      });

      test('Does nothing when empty array', () => {
        element._computeDisplay([]);
        assert.isUndefined(element.display);
      });

      test('Resets paginate property', () => {
        element.paginate = true;
        element._computeDisplay([{}, {}, {}], true, 0, 10);
        assert.isFalse(element.paginate);
      });

      test('Does nothing when current page is out of bounds', () => {
        element._computeDisplay([{}, {}, {}], true, 1, 10);
        assert.isUndefined(element.display);
      });
    });

    suite('_isPrimitive()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns falsew when no item', () => {
        const result = element._isPrimitive(undefined, 1);
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._isPrimitive({}, 1);
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._isPrimitive({}, 1);
        assert.isFalse(result);
      });

      test('Returns false when no column', () => {
        const result = element._isPrimitive({value: []});
        assert.isFalse(result);
      });

      test('Returns false when value is not primitive', () => {
        const result = element._isPrimitive({value: [{}]}, 0);
        assert.isFalse(result);
      });

      test('Returns true when value is primitive', () => {
        const result = element._isPrimitive({value: [false]}, 0);
        assert.isTrue(result);
      });
    });

    suite('_isObject()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns falsew when no item', () => {
        const result = element._isObject(undefined, 1);
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._isObject({}, 1);
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._isObject({}, 1);
        assert.isFalse(result);
      });

      test('Returns false when no column', () => {
        const result = element._isObject({value: []});
        assert.isFalse(result);
      });

      test('Returns false when value is not object', () => {
        const result = element._isObject({value: [[]]}, 0);
        assert.isFalse(result);
      });

      test('Returns true when value is object', () => {
        const result = element._isObject({value: [{}]}, 0);
        assert.isTrue(result);
      });
    });

    suite('_isEnum()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns false when no item', () => {
        const result = element._isEnum(undefined, 1);
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._isEnum({}, 1);
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._isEnum({}, 1);
        assert.isFalse(result);
      });

      test('Returns false when no column', () => {
        const result = element._isEnum({value: []});
        assert.isFalse(result);
      });

      test('Returns false when value is not enum', () => {
        const result = element._isEnum({value: [[true, {}]]}, 0);
        assert.isFalse(result);
      });

      test('Returns true when value is enum', () => {
        const result = element._isEnum({value: [[1, true]]}, 0);
        assert.isTrue(result);
      });
    });

    suite('_isArray()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns false when no item', () => {
        const result = element._isArray(undefined, 1);
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._isArray({}, 1);
        assert.isFalse(result);
      });

      test('Returns false when no value', () => {
        const result = element._isArray({}, 1);
        assert.isFalse(result);
      });

      test('Returns false when no column', () => {
        const result = element._isArray({value: []});
        assert.isFalse(result);
      });

      test('Returns false when value is not an array', () => {
        const result = element._isArray({value: [true]}, 0);
        assert.isFalse(result);
      });

      test('Returns true when value is enum', () => {
        const result = element._isArray({value: [[1, {}]]}, 0);
        assert.isTrue(result);
      });
    });

    suite('_getValue()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('Returns undefined when no item', () => {
        const result = element._getValue(undefined, 1);
        assert.isUndefined(result);
      });

      test('Returns undefined when no value', () => {
        const result = element._getValue({}, 1);
        assert.isUndefined(result);
      });

      test('Returns undefined when no value', () => {
        const result = element._getValue({}, 1);
        assert.isUndefined(result);
      });

      test('Returns undefined when no column', () => {
        const result = element._getValue({value: []});
        assert.isUndefined(result);
      });

      test('Returns the value', () => {
        const result = element._getValue({value: ['test']}, 0);
        assert.equal(result, 'test');
      });
    });

    suite('previousPage()', () => {
      let element;
      setup(function() {
        element = fixture('basic');
        element.page = 1;
      });

      test('Does nothing when no pagination', () => {
        element.paginate = false;
        element.previousPage();
        assert.equal(element.page, 1);
      });

      test('Updates page index', () => {
        element.paginate = true;
        element.previousPage();
        assert.equal(element.page, 0);
      });

      test('Does nothing when page index is 0', () => {
        element.paginate = true;
        element.page = 0;
        element.previousPage();
        assert.equal(element.page, 0);
      });
    });
    </script>
  </body>
</html>
