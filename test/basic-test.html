<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <!-- <link rel="import" href="../../fetch-polyfill/fetch-polyfill.html"> -->
    <script type="module" src="../json-table.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <json-table paginate></json-table>
      </template>
    </test-fixture>

    <script type="module">
    suite('test JSON object', () => {
      let element;
      let jsonData;

      suiteSetup(function(done) {
        fetch('../demo/drive.json')
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            return Promise.reject(new Error('Request error'));
          }
        })
        .then(function(json) {
          jsonData = json;
          done();
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      setup(() => {
        element = fixture('basic');
        element.json = jsonData;
      });

      test('_renderJson should be set', function(done) {
        // This is async operation
        setTimeout(() => {
          assert.isObject(element._renderJson);
          done();
        }, 10);
      });

      test('parserError should equal false', function(done) {
        // This is async operation
        setTimeout(() => {
          assert.isFalse(element.parserError);
          done();
        }, 10);
      });

      test('Should render json-table-object', function(done) {
        // This is async operation
        setTimeout(() => {
          const renderer = element.shadowRoot.querySelector('json-table-object');
          assert.isDefined(renderer);
          done();
        }, 10);
      });
    });

    suite('test JSON array', () => {
      let element;
      let jsonData;

      suiteSetup(function(done) {
        fetch('../demo/example.json')
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            return Promise.reject(new Error('Request error'));
          }
        })
        .then(function(json) {
          jsonData = json;
          done();
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      setup(() => {
        element = fixture('basic');
        element.json = jsonData;
      });

      test('_renderJson should be set', function(done) {
        // This is async operation
        setTimeout(() => {
          assert.isArray(element._renderJson);
          done();
        }, 10);
      });

      test('parserError should equal false', function(done) {
        // This is async operation
        setTimeout(() => {
          assert.isFalse(element.parserError);
          done();
        }, 10);
      });

      test('Should render json-table-array', function(done) {
        // This is async operation
        setTimeout(() => {
          const renderer = element.shadowRoot.querySelector('json-table-array');
          assert.isDefined(renderer);
          done();
        }, 10);
      });
    });
    </script>
  </body>
</html>
