<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../../promise-polyfill/promise-polyfill.html">
    <link rel="import" href="../../fetch-polyfill/fetch-polyfill.html">
    <link rel="import" href="../json-table.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <json-table paginate></json-table>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('test JSON object', function() {
      var element;
      var jsonData;

      suiteSetup(function(done) {
        fetch('../demo/drive.json')
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            return Promise.reject(new Error('Request error'));
          }
        })
        .then(function(json) {
          jsonData = json;
          done();
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      setup(function() {
        element = fixture('basic');
        element.json = jsonData;
      });

      test('_renderJson should be set', function(done) {
        // This is async operation
        setTimeout(function() {
          assert.isObject(element._renderJson);
          done();
        }, 1);
      });

      test('parserError should equal false', function(done) {
        // This is async operation
        setTimeout(function() {
          assert.isFalse(element.parserError);
          done();
        }, 1);
      });

      test('Should render json-table-object', function(done) {
        // This is async operation
        setTimeout(function() {
          var renderer = element.$$('json-table-object');
          assert.isDefined(renderer);
          done();
        }, 1);
      });
    });

    suite('test JSON array', function() {
      var element;
      var jsonData;

      suiteSetup(function(done) {
        fetch('../demo/example.json')
        .then(function(response) {
          if (response.ok) {
            return response.json();
          } else {
            return Promise.reject(new Error('Request error'));
          }
        })
        .then(function(json) {
          jsonData = json;
          done();
        })
        .catch(function(cause) {
          done(new Error(cause.message));
        });
      });

      setup(function() {
        element = fixture('basic');
        element.json = jsonData;
      });

      test('_renderJson should be set', function(done) {
        // This is async operation
        setTimeout(function() {
          assert.isArray(element._renderJson);
          done();
        }, 1);
      });

      test('parserError should equal false', function(done) {
        // This is async operation
        setTimeout(function() {
          assert.isFalse(element.parserError);
          done();
        }, 1);
      });

      test('Should render json-table-array', function(done) {
        // This is async operation
        setTimeout(function() {
          var renderer = element.$$('json-table-array');
          assert.isDefined(renderer);
          done();
        }, 1);
      });
    });
    </script>

  </body>
</html>
